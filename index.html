<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM SIGN UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <form action="" id="form">
            <h3>SIGN UP</h3>
            <div class="form-group">
                <label for="">Full Name</label>
                <input class="input error" type="text" id="username" placeholder="eg: Nguyen Duy Dat">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input class="input" type="email" id="email" require placeholder="eg: duydat@gmail.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input class="input" type="password" id="password" placeholder="Password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input class="input" type="password" id="rePassword" placeholder="Confirm Password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <input type="submit" id="submmit" value="Sign Up">
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
